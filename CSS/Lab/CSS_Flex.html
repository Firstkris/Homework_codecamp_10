<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_NOT_SO_Flex</title>
    <style>
        * {
            margin: 1;
            box-sizing: border-box;
        }
        
        .container {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            margin-top: 5px;
        }
        
        .box {
            border: 1px dashed coral;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box left">logo</div>
        <div class="box center">title</div>
        <div class="box right">Link</div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
