<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z_index</title>
    <style>
        img {
            border-radius: 10px;
            width: 100%;
            height: auto;
            z-index: -1;
            opacity: 50%;
        }
        
        .container {
            position: relative;
        }
        
        .position {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 0;
        }
    </style>

</head>

<body>
    <div class="container">
        <img src="pic/erin-with-aWQ26rV7_uY-unsplash.jpg" alt="">
        <div class="position">

            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, sit.


        </div>
    </div>
</body>

</html>
